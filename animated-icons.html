<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Animated Icons</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .label {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .container {
      text-align: center;
    }

    /* Colors */
    .black { background: black; }
    .yellow { background: #FFCC00; }
    .blue { background: #007BFF; }

    /* 1. Crane lifting a block */
    .crane::before, .crane::after {
      content: "";
      position: absolute;
      background: #FFCC00;
    }
    .crane::before {
      width: 10px;
      height: 60px;
      left: 45px;
      top: 10px;
    }
    .crane::after {
      width: 40px;
      height: 10px;
      top: 10px;
      left: 20px;
    }
    .crane .block {
      width: 20px;
      height: 20px;
      background: black;
      position: absolute;
      top: 70px;
      left: 40px;
      animation: lift 2s infinite alternate;
    }
    @keyframes lift {
      to { top: 40px; }
    }

    /* 2. Spinning gear */
    .gear {
      border: 10px solid #FFCC00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      box-sizing: border-box;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* 3. Hammer striking nail */
    .hammer .head, .hammer .handle, .hammer .nail {
      position: absolute;
      background: black;
    }
    .hammer .head {
      width: 40px;
      height: 10px;
      top: 20px;
      left: 20px;
      transform: rotate(-45deg);
      transform-origin: right;
      animation: strike 1s infinite;
    }
    .hammer .handle {
      width: 10px;
      height: 40px;
      top: 30px;
      left: 30px;
      background: #007BFF;
    }
    .hammer .nail {
      width: 5px;
      height: 20px;
      bottom: 10px;
      left: 47px;
      background: #666;
    }
    @keyframes strike {
      0% { transform: rotate(-45deg); }
      50% { transform: rotate(0deg); }
      100% { transform: rotate(-45deg); }
    }

    /* 4. Safety helmet with blinking light */
    .helmet {
      width: 70px;
      height: 35px;
      background: yellow;
      border-radius: 50% 50% 0 0;
      position: relative;
      overflow: hidden;
    }
    .helmet::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 30px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { background: red; }
      50% { background: white; }
    }

    /* 5. Excavator arm */
    .excavator-arm {
      width: 60px;
      height: 60px;
      border: 5px solid #007BFF;
      position: relative;
      animation: arm-move 2s infinite alternate;
    }
    @keyframes arm-move {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(20deg); }
    }

    /* 6. Traffic cone */
    .cone {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid orange;
      position: relative;
    }
    .cone::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 10px;
      background: white;
      top: 15px;
      left: -25px;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      50% { opacity: 0.3; }
    }

    /* 7. Wrench turning bolt */
    .wrench {
      width: 60px;
      height: 10px;
      background: #007BFF;
      position: relative;
      animation: turn 2s infinite linear;
      transform-origin: left center;
    }
    .bolt {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 45px;
    }
    @keyframes turn {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* 8. Paint roller */
    .roller {
      width: 50px;
      height: 10px;
      background: #FFCC00;
      position: relative;
    }
    .roller::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 20px;
      width: 10px;
      height: 30px;
      background: #007BFF;
      animation: roll 2s infinite alternate;
    }
    @keyframes roll {
      0% { height: 10px; }
      100% { height: 30px; }
    }

    /* 9. Bricks stacking */
    .bricks {
      position: relative;
      width: 60px;
      height: 60px;
    }
    .bricks div {
      width: 20px;
      height: 10px;
      background: #FFCC00;
      position: absolute;
      animation: stack 2s infinite alternate;
    }
    .bricks .b1 { top: 40px; left: 0; animation-delay: 0s; }
    .bricks .b2 { top: 30px; left: 20px; animation-delay: 0.3s; }
    .bricks .b3 { top: 20px; left: 40px; animation-delay: 0.6s; }
    @keyframes stack {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* 10. Saw blade spinning */
    .saw {
      width: 60px;
      height: 60px;
      background: repeating-conic-gradient(black 0deg 10deg, #FFCC00 10deg 20deg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon crane"><div class="block"></div></div>
    <div class="label">Crane</div>
  </div>
  <div class="container">
    <div class="icon gear"></div>
    <div class="label">Gear</div>
  </div>
  <div class="container">
    <div class="icon hammer">
      <div class="head"></div>
      <div class="handle"></div>
      <div class="nail"></div>
    </div>
    <div class="label">Hammer</div>
  </div>
  <div class="container">
    <div class="icon helmet"></div>
    <div class="label">Helmet</div>
  </div>
  <div class="container">
    <div class="icon excavator-arm"></div>
    <div class="label">Excavator</div>
  </div>
  <div class="container">
    <div class="icon cone"></div>
    <div class="label">Traffic Cone</div>
  </div>
  <div class="container">
    <div class="icon">
      <div class="wrench"></div>
      <div class="bolt"></div>
    </div>
    <div class="label">Wrench</div>
  </div>
  <div class="container">
    <div class="icon roller"></div>
    <div class="label">Paint Roller</div>
  </div>
  <div class="container">
    <div class="icon bricks">
      <div class="b1"></div>
      <div class="b2"></div>
      <div class="b3"></div>
    </div>
    <div class="label">Bricks</div>
  </div>
  <div class="container">
    <div class="icon saw"></div>
    <div class="label">Saw Blade</div>
  </div>
</body>
</html>
