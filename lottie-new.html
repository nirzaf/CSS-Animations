<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Lottie Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    #bouncingBallAnimation {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="bouncingBallAnimation" aria-label="Bouncing Ball Animation"></div>

  <script>
    const animationData = {
      "v": "5.7.4",
      "fr": 30,
      "ip": 0,
      "op": 90,
      "w": 400,
      "h": 400,
      "nm": "Bouncing Ball",
      "ddd": 0,
      "assets": [],
      "layers": [
        {
          "ddd": 0,
          "ind": 1,
          "ty": 4,
          "nm": "Ball",
          "sr": 1,
          "ks": {
            "o": { "a": 0, "k": 100, "ix": 11 },
            "r": { "a": 0, "k": 0, "ix": 10 },
            "p": {
              "a": 1,
              "k": [
                {
                  "i": { "x": 0.667, "y": 1 },
                  "o": { "x": 0.333, "y": 0 },
                  "t": 0,
                  "s": [200, 50, 0],
                  "to": [0, 100, 0],
                  "ti": [0, -100, 0]
                },
                {
                  "i": { "x": 0.667, "y": 1 },
                  "o": { "x": 0.333, "y": 0 },
                  "t": 45,
                  "s": [200, 350, 0],
                  "to": [0, -100, 0],
                  "ti": [0, 100, 0]
                },
                { "t": 90, "s": [200, 50, 0] }
              ],
              "ix": 2
            },
            "a": { "a": 0, "k": [0, 0, 0], "ix": 1 },
            "s": { "a": 0, "k": [100, 100, 100], "ix": 6 }
          },
          "ao": 0,
          "shapes": [
            {
              "ty": "el",
              "d": 1,
              "s": { "a": 0, "k": [50, 50], "ix": 2 },
              "p": { "a": 0, "k": [0, 0], "ix": 3 },
              "nm": "Ellipse Path 1",
              "mn": "ADBE Vector Shape - Ellipse",
              "hd": false
            },
            {
              "ty": "fl",
              "c": { "a": 0, "k": [0.9, 0.1, 0.1, 1], "ix": 4 },
              "o": { "a": 0, "k": 100, "ix": 5 },
              "r": 1,
              "nm": "Fill 1",
              "mn": "ADBE Vector Graphic - Fill",
              "hd": false
            }
          ],
          "ip": 0,
          "op": 90,
          "st": 0,
          "bm": 0
        }
      ]
    };

    lottie.loadAnimation({
      container: document.getElementById('bouncingBallAnimation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      animationData: animationData
    });
  </script>
</body>
</html>
