<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Construction CSS Icons</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
      letter-spacing: 1px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .icon-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 1.5rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .icon-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .icon-label {
      margin-top: 1.1rem;
      font-size: 1rem;
      color: #2d3748;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* ICONS BASE */
    .icon {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 1. Crane Lifting Block */
    .icon-crane {
      width: 64px;
      height: 64px;
    }
    .crane-arm {
      position: absolute;
      left: 12px;
      top: 18px;
      width: 40px;
      height: 6px;
      background: #b8b8b8;
      border-radius: 3px;
      transform-origin: left center;
      animation: crane-arm-move 2.5s ease-in-out infinite alternate;
    }
    @keyframes crane-arm-move {
      0% { transform: rotate(-10deg);}
      100% { transform: rotate(20deg);}
    }
    .crane-cable {
      position: absolute;
      left: 50px;
      top: 24px;
      width: 2px;
      height: 28px;
      background: #444;
      animation: crane-cable-drop 2.5s ease-in-out infinite alternate;
      z-index: 2;
    }
    @keyframes crane-cable-drop {
      0% { height: 10px;}
      100% { height: 28px;}
    }
    .crane-block {
      position: absolute;
      left: 44px;
      top: 48px;
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 2px;
      border: 2px solid #b45309;
      animation: crane-block-swing 2.5s ease-in-out infinite alternate;
    }
    @keyframes crane-block-swing {
      0% { transform: translateY(-18px) rotate(-8deg);}
      100% { transform: translateY(0) rotate(8deg);}
    }
    .crane-tower {
      position: absolute;
      left: 18px;
      top: 34px;
      width: 8px;
      height: 28px;
      background: repeating-linear-gradient(
        to bottom, #b8b8b8 0 4px, #fff 4px 8px
      );
      border-radius: 2px;
    }
    .crane-base {
      position: absolute;
      left: 14px;
      top: 60px;
      width: 16px;
      height: 6px;
      background: #6b7280;
      border-radius: 3px;
    }

    /* 2. Spinning Gear */
    .icon-gear {
      width: 64px;
      height: 64px;
    }
    .gear {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #e2e8f0;
      border: 6px solid #4b5563;
      position: absolute;
      left: 10px;
      top: 10px;
      box-sizing: border-box;
      animation: gear-spin 2.2s linear infinite;
    }
    .gear-tooth {
      position: absolute;
      width: 10px;
      height: 4px;
      background: #4b5563;
      border-radius: 2px;
      left: 27px;
      top: 0;
      transform: rotate(var(--angle));
      transform-origin: -5px 22px;
    }
    .gear-tooth:nth-child(2) { --angle: 45deg;}
    .gear-tooth:nth-child(3) { --angle: 90deg;}
    .gear-tooth:nth-child(4) { --angle: 135deg;}
    .gear-tooth:nth-child(5) { --angle: 180deg;}
    .gear-tooth:nth-child(6) { --angle: 225deg;}
    .gear-tooth:nth-child(7) { --angle: 270deg;}
    .gear-tooth:nth-child(8) { --angle: 315deg;}
    @keyframes gear-spin {
      100% { transform: rotate(360deg);}
    }
    .gear-center {
      position: absolute;
      left: 22px;
      top: 22px;
      width: 12px;
      height: 12px;
      background: #6b7280;
      border-radius: 50%;
      z-index: 2;
    }

    /* 3. Hammer Striking Nail */
    .icon-hammer {
      width: 64px;
      height: 64px;
    }
    .hammer-handle {
      position: absolute;
      left: 38px;
      top: 34px;
      width: 6px;
      height: 28px;
      background: #b45309;
      border-radius: 3px;
      transform: rotate(-20deg);
      z-index: 1;
      animation: hammer-hit 1.1s cubic-bezier(.6,0,.4,1) infinite;
    }
    .hammer-head {
      position: absolute;
      left: 32px;
      top: 28px;
      width: 16px;
      height: 10px;
      background: #6b7280;
      border-radius: 3px 3px 2px 2px;
      z-index: 2;
      animation: hammer-hit 1.1s cubic-bezier(.6,0,.4,1) infinite;
    }
    @keyframes hammer-hit {
      0%, 70% { transform: rotate(-20deg) translateY(0);}
      80% { transform: rotate(0deg) translateY(8px);}
      100% { transform: rotate(-20deg) translateY(0);}
    }
    .nail {
      position: absolute;
      left: 46px;
      top: 54px;
      width: 4px;
      height: 12px;
      background: #374151;
      border-radius: 1px;
    }
    .nail-head {
      position: absolute;
      left: 44px;
      top: 52px;
      width: 8px;
      height: 4px;
      background: #6b7280;
      border-radius: 2px;
    }

    /* 4. Safety Helmet with Blinking Light */
    .icon-helmet {
      width: 64px;
      height: 64px;
    }
    .helmet-shell {
      position: absolute;
      left: 12px;
      top: 28px;
      width: 40px;
      height: 24px;
      background: #fbbf24;
      border-radius: 20px 20px 16px 16px / 24px 24px 8px 8px;
      border-bottom: 4px solid #b45309;
      z-index: 1;
    }
    .helmet-ridge {
      position: absolute;
      left: 28px;
      top: 28px;
      width: 8px;
      height: 18px;
      background: #fde68a;
      border-radius: 4px;
      z-index: 2;
    }
    .helmet-light {
      position: absolute;
      left: 30px;
      top: 18px;
      width: 8px;
      height: 8px;
      background: #fef08a;
      border-radius: 50%;
      border: 2px solid #fbbf24;
      box-shadow: 0 0 8px 2px #fef08a;
      animation: helmet-blink 1.2s infinite alternate;
      z-index: 3;
    }
    @keyframes helmet-blink {
      0% { opacity: 1; box-shadow: 0 0 8px 2px #fef08a;}
      100% { opacity: 0.4; box-shadow: 0 0 2px 0px #fef08a;}
    }

    /* 5. Excavator Arm Moving */
    .icon-excavator {
      width: 64px;
      height: 64px;
    }
    .excavator-body {
      position: absolute;
      left: 18px;
      top: 40px;
      width: 28px;
      height: 14px;
      background: #fbbf24;
      border-radius: 6px;
      border: 2px solid #b45309;
      z-index: 2;
    }
    .excavator-cab {
      position: absolute;
      left: 32px;
      top: 36px;
      width: 10px;
      height: 10px;
      background: #e5e7eb;
      border-radius: 3px;
      border: 2px solid #b45309;
      z-index: 3;
    }
    .excavator-arm {
      position: absolute;
      left: 38px;
      top: 32px;
      width: 24px;
      height: 6px;
      background: #fbbf24;
      border-radius: 3px;
      border: 2px solid #b45309;
      transform-origin: left center;
      animation: excavator-arm-move 1.6s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes excavator-arm-move {
      0% { transform: rotate(-30deg);}
      100% { transform: rotate(20deg);}
    }
    .excavator-bucket {
      position: absolute;
      left: 60px;
      top: 36px;
      width: 8px;
      height: 10px;
      background: #b45309;
      border-radius: 0 0 8px 8px;
      transform: rotate(10deg);
      z-index: 2;
      animation: excavator-bucket-move 1.6s ease-in-out infinite alternate;
    }
    @keyframes excavator-bucket-move {
      0% { top: 36px;}
      100% { top: 44px;}
    }
    .excavator-track {
      position: absolute;
      left: 16px;
      top: 54px;
      width: 32px;
      height: 8px;
      background: #6b7280;
      border-radius: 6px;
      z-index: 1;
    }
    .excavator-wheel {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #374151;
      border-radius: 50%;
      top: 54px;
      z-index: 2;
    }
    .excavator-wheel:nth-child(7) { left: 18px;}
    .excavator-wheel:nth-child(8) { left: 28px;}
    .excavator-wheel:nth-child(9) { left: 38px;}
    .excavator-wheel:nth-child(10) { left: 46px;}

    /* 6. Traffic Cone with Animated Stripes */
    .icon-cone {
      width: 64px;
      height: 64px;
    }
    .cone-body {
      position: absolute;
      left: 26px;
      top: 18px;
      width: 12px;
      height: 34px;
      background: linear-gradient(
        to bottom,
        #fbbf24 0 12px,
        #fff 12px 18px,
        #fbbf24 18px 28px,
        #fff 28px 34px
      );
      border-radius: 6px 6px 16px 16px/18px 18px 16px 16px;
      border: 2px solid #b45309;
      z-index: 1;
      animation: cone-stripes 1.5s linear infinite;
      background-size: 100% 34px;
    }
    @keyframes cone-stripes {
      0% { background-position-y: 0;}
      100% { background-position-y: 34px;}
    }
    .cone-base {
      position: absolute;
      left: 18px;
      top: 50px;
      width: 28px;
      height: 8px;
      background: #b45309;
      border-radius: 4px;
      z-index: 2;
    }

    /* 7. Wrench Turning a Bolt */
    .icon-wrench {
      width: 64px;
      height: 64px;
    }
    .wrench-head {
      position: absolute;
      left: 36px;
      top: 24px;
      width: 18px;
      height: 18px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: #e2e8f0;
      border: 4px solid #6b7280;
      transform: rotate(-30deg);
      z-index: 2;
      animation: wrench-turn 1.6s linear infinite;
      transform-origin: 10px 28px;
    }
    @keyframes wrench-turn {
      0% { transform: rotate(-30deg);}
      100% { transform: rotate(60deg);}
    }
    .wrench-handle {
      position: absolute;
      left: 44px;
      top: 38px;
      width: 8px;
      height: 22px;
      background: #6b7280;
      border-radius: 3px;
      z-index: 1;
      transform: rotate(-30deg);
      animation: wrench-turn 1.6s linear infinite;
      transform-origin: -2px -6px;
    }
    .bolt {
      position: absolute;
      left: 38px;
      top: 36px;
      width: 10px;
      height: 10px;
      background: #fbbf24;
      border-radius: 50%;
      border: 2px solid #b45309;
      z-index: 3;
    }

    /* 8. Paint Roller Painting a Wall */
    .icon-roller {
      width: 64px;
      height: 64px;
    }
    .roller-handle {
      position: absolute;
      left: 46px;
      top: 42px;
      width: 4px;
      height: 18px;
      background: #b45309;
      border-radius: 2px;
      z-index: 2;
    }
    .roller-bar {
      position: absolute;
      left: 40px;
      top: 36px;
      width: 16px;
      height: 6px;
      background: #6b7280;
      border-radius: 3px;
      z-index: 2;
    }
    .roller-head {
      position: absolute;
      left: 36px;
      top: 28px;
      width: 24px;
      height: 12px;
      background: #fbbf24;
      border-radius: 6px;
      border: 2px solid #b45309;
      z-index: 3;
      animation: roller-move 1.6s ease-in-out infinite alternate;
    }
    @keyframes roller-move {
      0% { left: 36px;}
      100% { left: 12px;}
    }
    .roller-paint {
      position: absolute;
      left: 12px;
      top: 40px;
      width: 24px;
      height: 12px;
      background: #fde68a;
      border-radius: 0 0 6px 6px;
      z-index: 1;
      animation: paint-grow 1.6s ease-in-out infinite alternate;
    }
    @keyframes paint-grow {
      0% { width: 0;}
      100% { width: 24px;}
    }

    /* 9. Bricks Stacking Up */
    .icon-bricks {
      width: 64px;
      height: 64px;
    }
    .brick {
      position: absolute;
      width: 18px;
      height: 10px;
      background: #fbbf24;
      border: 2px solid #b45309;
      border-radius: 2px;
      opacity: 0;
      left: 12px;
      animation: brick-stack 1.2s forwards;
    }
    .brick:nth-child(1) { top: 50px; animation-delay: 0.2s;}
    .brick:nth-child(2) { top: 38px; left: 34px; animation-delay: 0.4s;}
    .brick:nth-child(3) { top: 26px; animation-delay: 0.6s;}
    .brick:nth-child(4) { top: 14px; left: 34px; animation-delay: 0.8s;}
    @keyframes brick-stack {
      0% { opacity: 0; transform: translateY(20px);}
      70% { opacity: 1;}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* 10. Saw Blade Spinning */
    .icon-saw {
      width: 64px;
      height: 64px;
    }
    .saw-blade {
      position: absolute;
      left: 12px;
      top: 12px;
      width: 40px;
      height: 40px;
      background: #e5e7eb;
      border-radius: 50%;
      border: 4px solid #b45309;
      box-shadow: 0 0 0 2px #6b7280;
      animation: saw-spin 1.3s linear infinite;
      z-index: 1;
    }
    @keyframes saw-spin {
      100% { transform: rotate(360deg);}
    }
    .saw-teeth {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 44px;
      height: 44px;
      pointer-events: none;
      z-index: 2;
    }
    .saw-tooth {
      position: absolute;
      width: 6px;
      height: 12px;
      background: #b45309;
      border-radius: 2px;
      top: -6px;
      left: 19px;
      transform: rotate(var(--angle)) translateY(-6px);
      transform-origin: 3px 28px;
    }
    .saw-tooth:nth-child(2) { --angle: 45deg;}
    .saw-tooth:nth-child(3) { --angle: 90deg;}
    .saw-tooth:nth-child(4) { --angle: 135deg;}
    .saw-tooth:nth-child(5) { --angle: 180deg;}
    .saw-tooth:nth-child(6) { --angle: 225deg;}
    .saw-tooth:nth-child(7) { --angle: 270deg;}
    .saw-tooth:nth-child(8) { --angle: 315deg;}
    .saw-center {
      position: absolute;
      left: 26px;
      top: 26px;
      width: 12px;
      height: 12px;
      background: #b45309;
      border-radius: 50%;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Animated Construction CSS Icons</h1>
  <div class="icon-grid">
    <!-- 1. Crane Lifting Block -->
    <div class="icon-card">
      <div class="icon icon-crane">
        <div class="crane-arm"></div>
        <div class="crane-cable"></div>
        <div class="crane-block"></div>
        <div class="crane-tower"></div>
        <div class="crane-base"></div>
      </div>
      <div class="icon-label">Crane Lifting Block</div>
    </div>
    <!-- 2. Spinning Gear -->
    <div class="icon-card">
      <div class="icon icon-gear">
        <div class="gear">
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
          <div class="gear-tooth"></div>
        </div>
        <div class="gear-center"></div>
      </div>
      <div class="icon-label">Spinning Gear</div>
    </div>
    <!-- 3. Hammer Striking Nail -->
    <div class="icon-card">
      <div class="icon icon-hammer">
        <div class="hammer-handle"></div>
        <div class="hammer-head"></div>
        <div class="nail"></div>
        <div class="nail-head"></div>
      </div>
      <div class="icon-label">Hammer Striking Nail</div>
    </div>
    <!-- 4. Safety Helmet with Blinking Light -->
    <div class="icon-card">
      <div class="icon icon-helmet">
        <div class="helmet-shell"></div>
        <div class="helmet-ridge"></div>
        <div class="helmet-light"></div>
      </div>
      <div class="icon-label">Safety Helmet</div>
    </div>
    <!-- 5. Excavator Arm Moving -->
    <div class="icon-card">
      <div class="icon icon-excavator">
        <div class="excavator-body"></div>
        <div class="excavator-cab"></div>
        <div class="excavator-arm"></div>
        <div class="excavator-bucket"></div>
        <div class="excavator-track"></div>
        <div class="excavator-wheel"></div>
        <div class="excavator-wheel"></div>
        <div class="excavator-wheel"></div>
        <div class="excavator-wheel"></div>
      </div>
      <div class="icon-label">Excavator</div>
    </div>
    <!-- 6. Traffic Cone with Animated Stripes -->
    <div class="icon-card">
      <div class="icon icon-cone">
        <div class="cone-body"></div>
        <div class="cone-base"></div>
      </div>
      <div class="icon-label">Traffic Cone</div>
    </div>
    <!-- 7. Wrench Turning a Bolt -->
    <div class="icon-card">
      <div class="icon icon-wrench">
        <div class="wrench-head"></div>
        <div class="wrench-handle"></div>
        <div class="bolt"></div>
      </div>
      <div class="icon-label">Wrench &amp; Bolt</div>
    </div>
    <!-- 8. Paint Roller Painting a Wall -->
    <div class="icon-card">
      <div class="icon icon-roller">
        <div class="roller-handle"></div>
        <div class="roller-bar"></div>
        <div class="roller-head"></div>
        <div class="roller-paint"></div>
      </div>
      <div class="icon-label">Paint Roller</div>
    </div>
    <!-- 9. Bricks Stacking Up -->
    <div class="icon-card">
      <div class="icon icon-bricks">
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="brick"></div>
      </div>
      <div class="icon-label">Bricks Stacking</div>
    </div>
    <!-- 10. Saw Blade Spinning -->
    <div class="icon-card">
      <div class="icon icon-saw">
        <div class="saw-blade"></div>
        <div class="saw-teeth">
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
          <div class="saw-tooth"></div>
        </div>
        <div class="saw-center"></div>
      </div>
      <div class="icon-label">Saw Blade</div>
    </div>
  </div>
</body>
</html>
