<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Construction Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for icons and animations */
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font */
            background-color: #f0f4f8; /* Light background */
        }

        .icon-container {
            width: 100px; /* Fixed width for container */
            height: 100px; /* Fixed height for container */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background for each icon */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden; /* Hide parts moving outside */
            position: relative; /* Needed for absolute positioning inside */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }
        .icon-container:hover {
             transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* --- 1. Hammer --- */
        .hammer {
            width: 50px;
            height: 50px;
            position: relative;
            animation: hammer-swing 1.5s ease-in-out infinite;
            transform-origin: bottom left; /* Pivot point for swing */
        }
        .hammer-head {
            width: 30px;
            height: 15px;
            background-color: #718096; /* Gray metal color */
            border-radius: 3px 3px 0 0;
            position: absolute;
            top: 0;
            left: 10px;
        }
        .hammer-head::before { /* Claw part */
            content: '';
            width: 8px;
            height: 10px;
            background-color: #718096;
            position: absolute;
            top: 0;
            left: 30px;
            border-radius: 0 5px 0 0;
            transform: skewX(-15deg);
        }
         .hammer-head::after { /* Peen part */
            content: '';
            width: 8px;
            height: 15px;
            background-color: #718096;
            position: absolute;
            top: 0;
            left: 2px;
            border-radius: 3px 0 0 3px;
        }
        .hammer-handle {
            width: 8px;
            height: 35px;
            background-color: #a0aec0; /* Lighter gray handle */
            position: absolute;
            top: 15px;
            left: 15px;
            border-radius: 0 0 3px 3px;
        }
        @keyframes hammer-swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(20deg); }
        }

        /* --- 2. Crane --- */
        .crane {
            width: 60px;
            height: 70px;
            position: relative;
        }
        .crane-base {
            width: 15px;
            height: 10px;
            background-color: #f56565; /* Red base */
            position: absolute;
            bottom: 0;
            left: 22.5px;
            border-radius: 2px 2px 0 0;
        }
        .crane-mast {
            width: 8px;
            height: 60px;
            background-color: #f56565;
            position: absolute;
            bottom: 10px;
            left: 26px;
        }
        .crane-jib {
            width: 50px;
            height: 6px;
            background-color: #f56565;
            position: absolute;
            top: 0;
            left: -10px;
            border-radius: 2px;
            transform-origin: right center;
            animation: crane-rotate 4s linear infinite alternate;
        }
        .crane-hook {
            width: 2px;
            height: 20px;
            background-color: #4a5568; /* Dark gray cable */
            position: absolute;
            top: 6px;
            left: 5px;
            animation: crane-hook-swing 2s ease-in-out infinite alternate;
            transform-origin: top center;
        }
        .crane-hook::after { /* The hook itself */
            content: 'J';
            font-size: 12px;
            font-weight: bold;
            color: #4a5568;
            position: absolute;
            bottom: -8px;
            left: -3px;
            transform: rotate(180deg) scaleX(-1);
        }
        @keyframes crane-rotate {
             0% { transform: rotate(-5deg); }
             100% { transform: rotate(5deg); }
        }
        @keyframes crane-hook-swing {
             0% { transform: rotate(-8deg); }
             100% { transform: rotate(8deg); }
        }

        /* --- 3. Hard Hat --- */
        .hard-hat {
            width: 50px;
            height: 35px;
            background-color: #f6e05e; /* Yellow color */
            border-radius: 50% 50% 5px 5px / 100% 100% 5px 5px; /* Dome shape */
            position: relative;
            animation: hard-hat-bob 1.2s ease-in-out infinite alternate;
        }
        .hard-hat::before { /* Brim */
            content: '';
            width: 60px;
            height: 8px;
            background-color: #f6e05e;
            position: absolute;
            bottom: -3px;
            left: -5px;
            border-radius: 5px;
        }
        @keyframes hard-hat-bob {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); }
        }

        /* --- 4. Bricks --- */
        .bricks {
            width: 50px;
            height: 40px;
            position: relative;
        }
        .brick {
            width: 25px;
            height: 12px;
            background-color: #e53e3e; /* Red brick color */
            border: 1px solid #c53030; /* Darker border */
            position: absolute;
            border-radius: 1px;
        }
        .brick1 { bottom: 0; left: 0; }
        .brick2 { bottom: 0; left: 26px; }
        .brick3 { bottom: 13px; left: 13px; }
        .brick4 { /* Animated brick */
            bottom: 26px;
            left: 0;
            animation: stack-brick 2s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes stack-brick {
            0%, 30% { transform: translateY(-15px); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- 5. Wrench --- */
        .wrench {
            width: 55px;
            height: 25px;
            position: relative;
            animation: wrench-turn 2s ease-in-out infinite;
            transform-origin: center;
        }
        .wrench-handle {
            width: 35px;
            height: 8px;
            background-color: #718096; /* Metal color */
            position: absolute;
            top: 8.5px;
            left: 0;
            border-radius: 2px;
        }
        .wrench-head {
            width: 20px;
            height: 25px;
            border: 5px solid #718096;
            border-left-color: transparent; /* Opening */
            border-radius: 5px 50% 50% 5px;
            position: absolute;
            top: 0;
            right: 0;
            transform: rotate(-15deg);
        }
        @keyframes wrench-turn {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        /* --- 6. Saw --- */
        .saw {
            width: 60px;
            height: 30px;
            position: relative;
            animation: saw-motion 1s linear infinite;
        }
        .saw-handle {
            width: 20px;
            height: 25px;
            border: 4px solid #a0aec0; /* Handle color */
            border-radius: 5px 50% 50% 5px / 5px 30% 30% 5px;
            position: absolute;
            top: 2.5px;
            right: 0;
        }
        .saw-blade {
            width: 45px;
            height: 15px;
            background-color: #cbd5e0; /* Blade color */
            position: absolute;
            top: 7.5px;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); /* Tapered shape */
            border-radius: 2px 0 0 2px;
        }
        .saw-blade::after { /* Teeth */
            content: 'wwwwwwww';
            position: absolute;
            bottom: -6px;
            left: 2px;
            font-size: 10px;
            color: #a0aec0;
            letter-spacing: -1px;
            transform: scaleY(0.5);
        }
        @keyframes saw-motion {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        /* --- 7. Bulldozer --- */
        .bulldozer {
            width: 65px;
            height: 45px;
            position: relative;
        }
        .bulldozer-body {
            width: 45px;
            height: 30px;
            background-color: #f6e05e; /* Yellow body */
            position: absolute;
            bottom: 5px;
            right: 0;
            border-radius: 3px;
        }
        .bulldozer-cab {
            width: 20px;
            height: 15px;
            background-color: #a0aec0; /* Gray cab */
            position: absolute;
            top: 0px;
            right: 5px;
            border-radius: 3px 3px 0 0;
        }
        .bulldozer-tracks {
            width: 50px;
            height: 10px;
            background-color: #4a5568; /* Dark tracks */
            position: absolute;
            bottom: 0px;
            right: 0;
            border-radius: 2px;
        }
        .bulldozer-blade {
            width: 20px;
            height: 25px;
            background-color: #718096; /* Metal blade */
            position: absolute;
            bottom: 0px;
            left: 0;
            border-radius: 0 5px 5px 0;
            transform-origin: bottom right;
            animation: bulldozer-scoop 2.5s ease-in-out infinite alternate;
        }
        @keyframes bulldozer-scoop {
            0% { transform: rotate(0deg) translateY(0); }
            50%, 100% { transform: rotate(-15deg) translateY(-3px); }
        }

        /* --- 8. Traffic Cone --- */
        .traffic-cone {
            width: 40px;
            height: 50px;
            position: relative;
            animation: cone-wobble 1.8s ease-in-out infinite;
            transform-origin: bottom center;
        }
        .cone-base {
            width: 40px;
            height: 8px;
            background-color: #4a5568; /* Dark base */
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 2px;
        }
        .cone-body {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 42px solid #f56565; /* Orange cone */
            position: absolute;
            bottom: 8px;
            left: 5px;
        }
        .cone-stripe {
            width: 18px;
            height: 8px;
            background-color: #ffffff; /* White stripe */
            position: absolute;
            bottom: 20px;
            left: 11px;
            transform: skewY(-15deg);
        }
         @keyframes cone-wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
             75% { transform: rotate(5deg); }
        }

        /* --- 9. Measuring Tape --- */
        .measuring-tape {
            width: 45px;
            height: 40px;
            background-color: #ecc94b; /* Yellow case */
            border-radius: 5px;
            position: relative;
            border: 2px solid #d69e2e; /* Darker border */
        }
        .tape-measure {
            width: 30px; /* Initial width */
            height: 10px;
            background-color: #f7fafc; /* White tape */
            position: absolute;
            bottom: 5px;
            right: -20px; /* Start extended */
            border-radius: 0 2px 2px 0;
            border: 1px solid #a0aec0;
            animation: tape-measure-extend 2s ease-in-out infinite alternate;
            overflow: hidden;
        }
        .tape-measure::before { /* Markings */
            content: '|..|..|..|..|..|';
            position: absolute;
            top: -3px;
            left: 2px;
            font-size: 10px;
            color: #4a5568;
        }
         @keyframes tape-measure-extend {
            0% { width: 10px; right: -5px; }
            50%, 100% { width: 30px; right: -20px; }
        }

        /* --- 10. Spirit Level --- */
        .spirit-level {
            width: 70px;
            height: 20px;
            background-color: #48bb78; /* Green level */
            border-radius: 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .level-window {
            width: 25px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent window */
            border-radius: 10px;
            position: relative;
            border: 1px solid #2f855a; /* Darker green border */
            overflow: hidden;
        }
        .level-bubble {
            width: 8px;
            height: 8px;
            background-color: #f6e05e; /* Yellow bubble */
            border-radius: 50%;
            position: absolute;
            top: 1.5px; /* Center vertically */
            left: 8px; /* Start centered */
            animation: level-bubble-move 3s ease-in-out infinite alternate;
        }
         @keyframes level-bubble-move {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

    </style>
</head>
<body class="bg-gray-100 p-8">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">Animated Construction Icons</h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-items-center max-w-4xl mx-auto">

        <div class="icon-container">
            <div class="hammer">
                <div class="hammer-head"></div>
                <div class="hammer-handle"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="crane">
                <div class="crane-jib">
                     <div class="crane-hook"></div>
                </div>
                <div class="crane-mast"></div>
                <div class="crane-base"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="hard-hat"></div>
        </div>

        <div class="icon-container">
            <div class="bricks">
                <div class="brick brick1"></div>
                <div class="brick brick2"></div>
                <div class="brick brick3"></div>
                <div class="brick brick4"></div> </div>
        </div>

        <div class="icon-container">
            <div class="wrench">
                <div class="wrench-handle"></div>
                <div class="wrench-head"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="saw">
                <div class="saw-blade"></div>
                <div class="saw-handle"></div>
            </div>
        </div>

        <div class="icon-container">
             <div class="bulldozer">
                <div class="bulldozer-cab"></div>
                <div class="bulldozer-body"></div>
                <div class="bulldozer-tracks"></div>
                <div class="bulldozer-blade"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="traffic-cone">
                <div class="cone-body"></div>
                <div class="cone-stripe"></div>
                <div class="cone-base"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="measuring-tape">
                <div class="tape-measure"></div>
            </div>
        </div>

        <div class="icon-container">
            <div class="spirit-level">
                <div class="level-window">
                    <div class="level-bubble"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
