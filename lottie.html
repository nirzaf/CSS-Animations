<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Lottie Animation</title> <!-- Updated Title -->
    <!-- 1. Include Lottie Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <!-- 2. Basic Styling -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        /* Style the container */
        #lottie-animation-container {
            width: 300px;  /* Reverted to original size for this demo */
            height: 300px; /* Reverted to original size for this demo */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Working Lottie Animation Example</h2> <!-- Updated Heading -->

    <!-- 3. The Animation Container -->
    <div id="lottie-animation-container"></div>

    <!-- 4. Script to Load and Embed the Animation -->
    <script>
        // --- Simple, Reliable Circle Animation JSON Data ---
        // Reverted to the original basic circle, ensuring it works.
        // You can replace this with *valid* JSON from LottieFiles or an AE export.
        const simpleWorkingAnimationData = {
            "v": "5.5.7","fr": 30,"ip": 0,"op": 60,"w": 300,"h": 300,"nm": "Simple Circle","ddd": 0,"assets": [],"layers": [{"ddd": 0,"ind": 1,"ty": 4,"nm": "Circle Layer","sr": 1,"ks": {"o": {"a": 0,"k": 100,"ix": 11},"r": {"a": 1,"k": [{"t": 0,"s": [0]}, {"t": 60,"s": [360]}],"ix": 10},"p": {"a": 0,"k": [150, 150, 0],"ix": 2},"a": {"a": 0,"k": [0, 0, 0],"ix": 1},"s": {"a": 1,"k": [{"i": {"x": [0.667],"y": [1]},"o": {"x": [0.333],"y": [0]},"t": 0,"s": [80, 80, 100]}, {"i": {"x": [0.667],"y": [1]},"o": {"x": [0.333],"y": [0]},"t": 30,"s": [120, 120, 100]}, {"t": 60,"s": [80, 80, 100]}],"ix": 6}},"ao": 0,"shapes": [{"ty": "gr","it": [{"d": 1,"ty": "el","s": {"a": 0,"k": [50, 50],"ix": 2},"p": {"a": 0,"k": [0, 0],"ix": 3},"nm": "Ellipse Path 1","mn": "ADBE Vector Shape - Ellipse","hd": false},{"ty": "fl","c": {"a": 0,"k": [0.2, 0.67, 0.91, 1],"ix": 4},"o": {"a": 0,"k": 100,"ix": 5},"r": 1,"bm": 0,"nm": "Fill 1","mn": "ADBE Vector Graphic - Fill","hd": false},{"ty": "tr","p": {"a": 0,"k": [0, 0],"ix": 2},"a": {"a": 0,"k": [0, 0],"ix": 1},"s": {"a": 0,"k": [100, 100],"ix": 3},"r": {"a": 0,"k": 0,"ix": 6},"o": {"a": 0,"k": 100,"ix": 7},"sk": {"a": 0,"k": 0,"ix": 4},"sa": {"a": 0,"k": 0,"ix": 5},"nm": "Transform"}],"nm": "Ellipse 1","np": 3,"cix": 2,"bm": 0,"ix": 1,"mn": "ADBE Vector Group","hd": false}],"ip": 0,"op": 60,"st": 0,"bm": 0}],"markers": []
        };
        // --- End of Simple Animation JSON Data ---

        // Get the container element
        const animationContainer = document.getElementById('lottie-animation-container');

        // Check if container exists
        if (animationContainer) {
            // Load the animation
            lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: simpleWorkingAnimationData // Using the reliable data
            });
        } else {
            console.error("Lottie container '#lottie-animation-container' not found.");
        }
    </script>

</body>
</html>
